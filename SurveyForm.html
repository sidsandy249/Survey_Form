<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1,user-scalable=no" />
    <title>Survey_Form</title>
    <link rel="stylesheet" type="text/css" href="SurveyForm.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Code Alpha Survey Form</h1>
        <h2 id="subheading"><i>Thank you for taking the time to help us improve the platform</i></h2>
    </div>
    <form action="https://formsubmit.co/0173cs191017@gmail.com" method="POST">
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" name="name" placeholder="Enter your Name" class="box"><br><br>
            <label>Email</label><br><br>
            <input type="email" name="email"  id="email" placeholder="Enter your Email" class="box"><br><br>
            <label>Age(optional)</label><br><br>
            <input type="age" name="age" placeholder="Enter your Age" class="box"><br><br>
            <label>Which option best describes your current role ?</label><br><br>
        
        <div id="option1">
            <select>
                <option name="Select your Role">Select your Role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer Not to say">Prefer Not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <label id="head1" name="Would you recommend Code Alpha to a Friend" >Would you recommend Code Alpha to a Friend</label><br><br>
        <input type="radio" name="Definitely" class="larger">&nbsp&nbsp&nbspDefinitely<br><br>
        <input type="radio" name="May be" class="larger">&nbsp&nbsp&nbspMay be<br><br>
        <input type="radio" name="Not Sure" class="larger">&nbsp&nbsp&nbspNot Sure<br><br>
        <label name="What is your favourite feature of Code Alpha ?">What is your favourite feature of Code Alpha ?</label>
        <div id="option2">
                <select>
                    <option name="Select an option">Select an option</option>
                    <option value="Challenged">Challenged</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
        </div>
        <br><br>
        <label id="head2" name="What would you like to see improved ?(check all that apply)" >What would you like to see improved ?(check all that apply)</label>
        <div id="content2">
            <input type="checkbox" name="Front - end Projects" class="larger"><label>  Front - end Projects</label><br><br>
            <input type="checkbox" name="Back - end Projects" class="larger"><label>  Back - end Projects</label><br><br>
            <input type="checkbox" name="Data Visualisation" class="larger"><label>  Data Visualisation</label><br><br>
            <input type="checkbox" name="Challenges" class="larger"><label>  Challenges</label><br><br>
            <input type="checkbox" name="Open Source Community" class="larger"><label>  Open Source Community</label><br><br>
            <input type="checkbox" name="Gitter Help Room" class="larger"><label>  Gitter Help Room</label><br><br>
            <input type="checkbox" name="Videos" class="larger"><label>  Videos</label><br><br>
            <input type="checkbox" name="City Meetups" class="larger"><label>  City Meetups</label><br><br>
            <input type="checkbox" name="Wiki" class="larger"><label>  Wiki</label><br><br>
            <input type="checkbox" name="Forum" class="larger"><label>  Forum</label><br><br>
            <input type="checkbox" name="Additional sources " class="larger"><label>  Additional sources </label><br><br>
        <label class="head2" name="Any Comments or Suggestion" >Any Comments or Suggestion</label><br><br>
        <textarea name="Comment" placeholder="Enter your comment here......"></textarea><br><br>
        <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">
        <button name="SUBMIT" ><h3>SUBMIT</h3></button><br><br>
    </div>
    </form>
</body>
</html>
